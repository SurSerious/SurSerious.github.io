---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Montserrat&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        .music-container {
            min-height: 100vh;
            background-image: url('/assets/images/music1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .content-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Tangerine', cursive;
            font-weight: 700;
            margin-top: 0;
            font-size: calc(1.5rem + 1.5vw);
        }
        
        p {
            line-height: 1.6;
        }
        
        .music-icon {
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .content-box {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="music-container">
        <div class="content-box">
            <h1><i class="fas fa-music music-icon"></i>{{ page.title }}</h1>
            {{ content }}
        </div>
    </div>
</body>
</html>
