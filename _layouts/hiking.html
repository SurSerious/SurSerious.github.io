---
layout: default
---

<style>
  body {
    min-height: 100vh;
    margin: 0;
    background: url('/assets/images/hikingbackground.jpg') no-repeat center center;
    background-size: cover;
    font-family: 'Open Sans', sans-serif;
    color: white;
  }
  
  .content-container {
    background-color: rgba(0, 0, 0, 0.7);
    max-width: 800px;
    margin: 50px auto;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }
  
  h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 800;
    color: white;
    margin-top: 0;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
  
  h2 {
    font-family: 'Cabin', sans-serif;
    font-weight: 600;
    color: #a8e063;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    padding-bottom: 10px;
  }
  
  img {
    height: 180px;
    width: auto;
    display: block;
    border-radius: 5px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
  }
  
  .hike-container {
    margin-bottom: 30px;
  }
  
  .hike-content {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .description {
    line-height: 1.6;
  }
  
  strong {
    color: #a8e063;
  }
  
  em {
    font-style: italic;
    color: #f5f5f5;
  }
  
  /* Desktop styles */
  @media (min-width: 768px) {
    .hike-content {
      flex-direction: row;
      align-items: flex-start;
    }
    
    .hike-image {
      flex: 0 0 auto;
      margin-right: 20px;
      margin-bottom: 0;
    }
    
    .description {
      flex: 1;
    }
  }

.wide-image-container {
  margin: 30px 0;
  width: 100%;
}

.wide-image {
  width: 100%;
  height: auto;
  max-width: 100%;
  display: block;
  border-radius: 5px;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&family=Montserrat:wght@700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<div class="content-container">
  {{ content }}
</div>
