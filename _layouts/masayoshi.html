---
layout: default
---

<style>
  /* Full stretch background styling */
  body {
    background-image: url('/assets/images/masayoshi.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover; /* This stretches the image edge to edge */
    background-color: #000000; /* Fallback color */
    margin: 0;
    padding: 0;
    min-height: 100vh; /* Ensure full viewport height */
  }

  /* Content box styling */
  .masayoshi-container {
    width: 780px;
    margin: 0 auto;
    padding: 40px 60px;
    background-color: rgba(0, 0, 0, 0.7);
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    color: #ffffff !important;
    border-radius: 8px;
  }

  /* Text styling - all headings centered */
  .masayoshi-container h1,
  .masayoshi-container h2,
  .masayoshi-container h3,
  .masayoshi-container h4,
  .masayoshi-container h5,
  .masayoshi-container h6 {
    text-align: center;
    margin: 0 0 20px 0;
  }

  /* Specific h1 styling */
  .masayoshi-container h1 {
    margin-bottom: 30px;
    font-size: 2.2em;
  }

  /* Paragraph styling */
  .masayoshi-container p {
    text-align: justify;
    text-align-last: center;
    line-height: 1.6;
    margin: 0 0 20px 0;
    padding: 0 10px;
  }

  /* Song section styling for responsive layout */
  .song-section {
    display: flex;
    align-items: flex-start;
    margin-bottom: 40px;
    gap: 20px;
  }
  
  .media-container {
    flex-shrink: 0;
  }
  
  .text-container {
    flex-grow: 1;
  }

  /* Responsive adjustments */
  @media screen and (max-width: 900px) {
    .masayoshi-container {
      width: 90%;
      padding: 30px 5%;
    }
    
    .masayoshi-container h1 {
      font-size: 1.8em;
    }
    
    /* Stack vertically on mobile */
    .song-section {
      flex-direction: column;
      align-items: center;
    }
    
    .media-container {
      margin-bottom: 15px;
    }
    
    .text-container p {
      text-align: center;
    }
  }
</style>

<div class="masayoshi-container">
  {{ content }}
</div>
