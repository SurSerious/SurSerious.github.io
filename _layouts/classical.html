---
layout: default
---

<style>
  /* Paper styling - now handles ALL sizing */
  .paper-container {
    width: 780px; /* Fixed width matching your content */
    margin: 0 auto;
    padding: 40px 60px; /* More side padding for better paper effect */
    background-image: url('/assets/images/paper.jpeg');
    background-repeat: repeat-y;
    background-position: center top;
    background-size: 100% auto; /* Makes paper image match container width */
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    color: #000000;
    font-family: "Garamond", "Baskerville", "Times New Roman", serif;
  }

  /* Text styling */
  .paper-container h1 {
    font-family: "Apple Chancery", "Brush Script MT", cursive;
    text-align: center;
    margin-bottom: 30px;
  }

  .paper-container p {
    text-align: justify;
    text-align-last: center;
    line-height: 1.6;
    margin: 0 0 20px 0;
    padding: 0 10px; /* Small side padding for text */
  }

  /* Background styling */
  body {
    background-image: url('/assets/images/musicbackground.jpeg');
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-color: #464646;
    padding: 20px 0;
  }

  /* Responsive adjustments */
  @media screen and (max-width: 900px) {
    .paper-container {
      width: 90%;
      padding: 30px 5%;
    }
  }
</style>

<div class="paper-container">
  {{ content }}
</div>
