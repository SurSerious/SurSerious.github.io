---
layout: default

<style>
  /* Original Paper Styling */
  .paper-container {
    width: 780px;
    margin: 0 auto;
    padding: 40px 60px;
    background-image: url('/assets/images/paper.jpeg');
    background-repeat: repeat-y;
    background-position: center top;
    background-size: 100% auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    color: #000000 !important;
  }

  .paper-container * {
    color: #000000 !important;
  }

  .paper-container h1 {
    font-family: "Apple Chancery", "Brush Script MT", cursive;
    text-align: center;
    margin-bottom: 30px;
  }

  .paper-container p {
    text-align: justify;
    text-align-last: center;
    line-height: 1.6;
    margin: 0 0 20px 0;
    padding: 0 10px;
  }

  body {
    background-image: url('/assets/images/musicbackground.jpeg');
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-color: #464646;
    padding: 20px 0;
    margin: 0;
  }

  /* Music Player Styles */
  .music-player {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 400px;
    background: rgba(255,255,255,0.95);
    padding: 12px 15px;
    border-radius: 50px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 8px;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255,255,255,0.2);
  }

  /* [Rest of your music player styles...] */

  @media screen and (max-width: 900px) {
    .paper-container {
      width: 90%;
      padding: 30px 5%;
    }
    .music-player {
      width: 90%;
      bottom: 10px;
    }
  }
</style>

<!-- Content Container -->
<div class="paper-container">
  {{ content }}
</div>

<!-- Music Player -->
<div class="music-player">
  [Player HTML...]
</div>
