---
layout: default
---

<style>
  /* Original Paper Styling */
  .paper-container {
    width: 780px;
    margin: 0 auto;
    padding: 40px 60px;
    background-image: url('/assets/images/paper.jpeg');
    background-repeat: repeat-y;
    background-position: center top;
    background-size: 100% auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    color: #000000 !important;
    position: relative;
    z-index: 1;
  }

  .paper-container * {
    color: #000000 !important;
  }

  .paper-container h1 {
    font-family: "Apple Chancery", "Brush Script MT", cursive;
    text-align: center;
    margin-bottom: 30px;
  }

  .paper-container p {
    text-align: justify;
    text-align-last: center;
    line-height: 1.6;
    margin: 0 0 20px 0;
    padding: 0 10px;
  }

  body {
    background-image: url('/assets/images/musicbackground.jpeg');
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-color: #464646;
    padding: 20px 0;
    margin: 0;
    min-height: 100vh;
  }

  /* Music Player Styles */
  .music-player {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 400px;
    background: rgba(255,255,255,0.95);
    padding: 12px 15px;
    border-radius: 50px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 8px;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .player-controls {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .progress-container {
    flex-grow: 1;
    height: 4px;
    background: rgba(0,0,0,0.1);
    border-radius: 2px;
    cursor: pointer;
    margin: 0 8px;
  }

  .progress-bar {
    height: 100%;
    background: #6a3093;
    border-radius: 2px;
    width: 0%;
    transition: width 0.1s linear;
  }

  .time-display {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    color: #555;
    font-family: monospace;
    margin-top: -5px;
  }

  .volume-control {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  #playBtn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 20px;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s;
    color: #000;
  }

  #playBtn:hover {
    background: rgba(0,0,0,0.05);
  }

  #volume {
    width: 80px;
    height: 4px;
    accent-color: #6a3093;
    cursor: pointer;
  }

  @media screen and (max-width: 900px) {
    .paper-container {
      width: 90%;
      padding: 30px 5%;
    }
    .music-player {
      width: 90%;
      bottom: 10px;
    }
  }
</style>

<div class="paper-container">
  {{ content }}
</div>

<!-- Music Player -->
<div class="music-player">
  <div class="player-controls">
    <button id="playBtn">‚ñ∂</button>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
  <div class="time-display">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>
  <div class="volume-control">
    <span>üîä</span>
    <input type="range" id="volume" min="0" max="1" step="0.05" value="0.7">
  </div>
</div>

<!-- Audio Element -->
<audio id="mozartMusic">
  <source src="/assets/music/mozart.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const audio = document.getElementById('mozartMusic');
  const playBtn = document.getElementById('playBtn');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const volumeControl = document.getElementById('volume');

  // Play/Pause toggle
  function togglePlay() {
    if (audio.paused) {
      audio.play();
      playBtn.textContent = '‚ùö‚ùö';
    } else {
      audio.pause();
      playBtn.textContent = '‚ñ∂';
    }
  }

  // Update progress bar
  function updateProgress() {
    const { currentTime, duration } = audio;
    const progressPercent = (currentTime / duration) * 100;
    progressBar.style.width = `${progressPercent}%`;
    currentTimeEl.textContent = formatTime(currentTime);
  }

  // Set progress when clicked
  function setProgress(e) {
    const width = this.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / width) * duration;
  }

  // Format time (mm:ss)
  function formatTime(secs) {
    const minutes = Math.floor(secs / 60);
    const seconds = Math.floor(secs % 60);
    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  }

  // Set volume
  function setVolume() {
    audio.volume = this.value;
  }

  // Event listeners
  playBtn.addEventListener('click', togglePlay);
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('ended', () => {
    playBtn.textContent = '‚ñ∂';
    progressBar.style.width = '0%';
  });
  audio.addEventListener('loadedmetadata', () => {
    durationEl.textContent = formatTime(audio.duration);
  });
  progressContainer.addEventListener('click', setProgress);
  volumeControl.addEventListener('input', setVolume);
</script>
